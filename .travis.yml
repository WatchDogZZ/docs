language: c
sudo: true
install:
- sudo apt-get -y update
- wget http://old-releases.ubuntu.com/ubuntu/pool/universe/b/biber/biber_0.9.9+release-1_all.deb
- sudo dpkg -i biber_0.9.9+release-1_all.deb
- sudo apt-get -f install
- sudo apt-get install -y texlive-full texlive-latex-extra texlive-lang-french biblatex texlive-fonts-extra texlive-fonts-recommended texlive-science texlive-bibtex-extra
script:
- cd rapport
- make clean
- make
- make
before_deploy:
- cp rapport/main.pdf rapport.pdf
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: rapport.pdf
  on:
    repo: WatchDogZZ/docs